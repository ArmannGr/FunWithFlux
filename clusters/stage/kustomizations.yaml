apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: default
spec:
  interval: 1m0s
  dependsOn:
    - name: flux-system
  path: ./infrastructure/base
  prune: true
  sourceRef:
    kind: HelmRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: default
spec:
  interval: 1m0s
  dependsOn:
    - name: flux-system
  path: ./apps/base
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

